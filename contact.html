    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<header>

    <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid container">
                <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <div class="navbar-header">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel content">
                    <div class="page-header">
                        <h1>Contact Me</h1>
                    </div>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                          <label for="contactEmail">Email address</label>
                          <input type="email" class="form-control" id="contactEmail" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea type="message" class="form-control" id="contactMessage"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>                      
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel sidebar">
                    <div class="page-header">
                        <h2>Connect with me</h2>
                    </div>
                    <div class="row social">
                        <div class="col-xs-4"><a href="https://github.com/jessicacord"><img src="assets/images/github.png" alt="github"></a></div>
                        <div class="col-xs-4"><a href="https://www.linkedin.com/in/jessica-cord-458478126/"><img src="assets/images/linkedin.png" alt="linkedin"></a></div>
                        <div class="col-xs-4"><a href="https://stackoverflow.com/users/5577736/j-cord"><img src="assets/images/stackoverflow.png" alt="stack overflow"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </footer>
